<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>查看用户列表</title>
	<style>
		body {
			color: #333;
			font: 16px Verdana, "Helvetica Neue", helvetica, Arial, 'Microsoft YaHei', sans-serif;
			margin: 0px;
			padding: 20px
		}

		a {
			color: #868686;
			cursor: pointer;
		}

		a:hover {
			text-decoration: underline;
		}

		h2 {
			color: #4288ce;
			font-weight: 400;
			padding: 6px 0;
			margin: 6px 0 0;
			font-size: 28px;
			border-bottom: 1px solid #eee;
		}

		div {
			margin: 8px;
		}

		.info {
			padding: 12px 0;
			border-bottom: 1px solid #eee;
		}

		.copyright {
			margin-top: 24px;
			padding: 12px 0;
			border-top: 1px solid #eee;
		}
	</style>
</head>

<body>
	<h2>用户列表</h2>
	{volist name="untest" id="untest" }
	<div class="info">
		<form method="GET" action="../index/startOwnExam.html">
			测试名称：{$untest.test_desc}
			<input type="hidden" name="courseId" value="{$untest.course_id}">
			<input type="hidden" name="single_qus_num" value="{$untest.single_qus_num}">
			<input type="hidden" name="multi_qus_num" value="{$untest.multi_qus_num}"> 
			<input type="hidden" name="judgment_qus_num" value="{$untest.judgment_qus_num}"> 
			<input type="hidden" name="blank_qus_num" value="{$untest.blank_qus_num}"> 
			<input type="submit" value="进入测试">
		</form>
	</div>
	{/volist}
	<div class="copyright">
		<a title="官方网站" href="http://www.thinkphp.cn">ThinkPHP</a>
		<span>V5</span>
		<span>{ 十年磨一剑-为API开发设计的高性能框架 }</span>
	</div>
</body>

</html>
