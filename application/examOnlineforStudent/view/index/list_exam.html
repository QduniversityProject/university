<!doctype html>
<html lang="en">

<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
		<link rel="stylesheet" href="theme.css" type="text/css"> 
	<title>考试</title>
	<style>
		@font-face
            {
                font-family: myfont;
                src:url('__ROOT__/static/font/i am a serious man.ttf');
            }
		.times
		{
			border: none;
			border-radius: 6px;
			background-color: white;
			font-family: myfont;
		}
		#btn
		{
			width: 50px;
			height: 35px;;
			border-radius: 15px;
			font-family: myfont;	
			box-shadow: 0 2.5px 5px -1px rgba(128, 128, 128);
			background-color: rgba(128, 128, 128,0.3);
		}

		#btn:hover
		{
			font-style: italic;
			background-color: rgba(128, 128, 128,0.5);
			font-weight: bold;
		}
		
	</style>
	<script>
		var btn = document.getElementById("btn");
		
	   btn.onclick = function() {
		   var width =  window.screen.width;
		   var height =   window.screen.height;
		   var elem = document.getElementById("div1");
		   requestFullScreen(elem);
	   }
		
	   function requestFullScreen(element) {
		   if (element.requestFullscreen) {
			   element.requestFullscreen();
		   }
	   //FireFox
		   else if (element.mozRequestFullScreen) {
			   element.mozRequestFullScreen();
		   }
	   //Chrome等
		   else if (element.webkitRequestFullScreen) {
			   element.webkitRequestFullScreen();
		   }
	   //IE11
		   else if (element.msRequestFullscreen) {
			   element.msRequestFullscreen();
		   }
	   };
	   </script>
</head>

<body>
	{include file="index/heads"/}

	<div class="container" style=" height:452px;">
		<div class="row">
			<div class="offset-md-1 col-md-10">
					<br>
					<h1 id="title" style="font-family:myfont;font-size: 80px">The Exams</h1>
					<br>
		{volist name="untest" id="untest" }
		<form method="GET" action="../index/startOwnExam.html" class="table table-striped table-hover">
			<span style="font-family:myfont;font-size: 25px">Exam Name：</span>{$untest.test_desc}

			<input type="hidden" name="courseId" value="{$untest.course_id}">
			<input type="hidden" name="single_qus_num" value="{$untest.single_qus_num}">
			<input type="hidden" name="multi_qus_num" value="{$untest.multi_qus_num}">
			<input type="hidden" name="judgment_qus_num" value="{$untest.judgment_qus_num}">
			<input type="hidden" name="blank_qus_num" value="{$untest.blank_qus_num}">
			<input type="hidden" name="test_id" value="{$untest.test_id}">
			<input type="hidden" name="qbank_no" value="{$untest.test_type}">&nbsp&nbsp

			<span style="font-family:myfont;font-size: 25px">| Duration:</span>
			<input class="times" type="text" disabled="disabled"  name="start_time" value="{$untest.start_time}"><span style="font-family:myfont;font-size: 30px;margin-left: -2.5%">to</span>
			<input class="times" type="text" disabled="disabled"  name="end_time" value="{$untest.end_time}"><span style="font-family:myfont;font-size: 25px;margin-left: -2.5%">|</span>

			<input id="btn" type="submit" value="GO">
		</form>
		{/volist}
		    </div>
		</div>
	</div>

	{include file="index/footer"/}
</body>

</html>
