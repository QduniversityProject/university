<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>作业</title>
	<style>
		@font-face
            {
                font-family: myfont;
                src:url('__ROOT__/static/font/i am a serious man.ttf');
            }
		.times
		{
			border: none;
			border-radius: 6px;
			background-color: white;
			font-family: myfont;
		}
		#btn
		{
			width: 50px;
			height: 35px;;
			border-radius: 15px;
			font-family: myfont;	
			box-shadow: 0 2.5px 5px -1px rgba(128, 128, 128);
			background-color: rgba(128, 128, 128,0.3);
			outline: none;
		}

		#btn:hover
		{
			font-style: italic;
			background-color: rgba(128, 128, 128,0.5);
			font-weight: bold;
		}
	</style>
	<script>
		var btn = document.getElementById("btn");
		
	   btn.onclick = function() {
		   var width =  window.screen.width;
		   var height =   window.screen.height;
		   var elem = document.getElementById("div1");
		   requestFullScreen(elem);
	   }
		
	   function requestFullScreen(element) {
		   if (element.requestFullscreen) {
			   element.requestFullscreen();
		   }
	   //FireFox
		   else if (element.mozRequestFullScreen) {
			   element.mozRequestFullScreen();
		   }
	   //Chrome等
		   else if (element.webkitRequestFullScreen) {
			   element.webkitRequestFullScreen();
		   }
	   //IE11
		   else if (element.msRequestFullscreen) {
			   element.msRequestFullscreen();
		   }
	   };
	   </script>
</head>

<body>
		{include file="index/heads"/}

	<div class="container">
			<div class="row">
				<div class="offset-md-1 col-md-10">
						<br>
						<h1 id="title" style="font-family:myfont;font-size: 80px">The Homeworks</h1>
						<br>
		{volist name="unhomework" id="untest" }
		<form method="GET" action="../index/startOwnHomework.html" class="table table-striped table-hover">
			<span style="font-family:myfont;font-size: 25px">Homework Name：</span>{$untest.test_desc}

			<input type="hidden" name="courseId" value="{$untest.course_id}">
			<input type="hidden" name="single_qus_num" value="{$untest.single_qus_num}">
			<input type="hidden" name="multi_qus_num" value="{$untest.multi_qus_num}">
			<input type="hidden" name="judgment_qus_num" value="{$untest.judgment_qus_num}">
			<input type="hidden" name="blank_qus_num" value="{$untest.blank_qus_num}">
			<input type="hidden" name="test_id" value="{$untest.test_id}">
			<input type="hidden" name="qbank_no" value="{$untest.test_type}">
			<input type="hidden" name="start_time" value="{$untest.start_time}">
			<input type="hidden" name="end_time" value="{$untest.end_time}">
			

            <span style="font-family:myfont;font-size: 25px">| Duration:</span>
			<input class="times" type="text" disabled="disabled" name="start_time" value="{$untest.start_time}"><span style="font-family:myfont;font-size: 30px;margin-left: -2.5%">to</span>
			<input class="times" type="text" disabled="disabled" name="end_time" value="{$untest.end_time}"><span style="font-family:myfont;font-size: 25px;margin-left: -2.5%">|</span>

			<input id="btn" type="submit" value="GO">
		</form>
		{/volist}
	</div>
</div>
</div>
	{include file="index/footer"/}
</body>

</html>
